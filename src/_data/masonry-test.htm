<!doctype html>

<html>

<style type="text/css">

* { box-sizing: border-box; }

.news {
    display: grid;
    grid-template-columns: 30% 30% 30%;
    grid-gap: 1em;
    
    grid-auto-flow: dense;
}

.news > div {
    border: 1px solid black;
    min-height: 5em;
}

.big { background: blue;

    grid-column-end: span 2;
    grid-row-end: span 2;
    
}
.small { background: red; }


</style>

<body>

<div class="news">
    <div class="big">Big thing 1</div>
    <div class="small">small thing 2</div>
    <div class="small">small thing 3</div>
    <div class="small">small thing 4</div>
    <div class="big">Big thing </div>
    <div class="small">small thing 5</div>
    
    <div class="big">Big thing 6</div>
    <div class="small">small thing 7</div>
    <div class="small">small thing 8</div>
    <div class="small">small thing 9</div>
    
    <div class="big">Big thing 10</div>
</div>
