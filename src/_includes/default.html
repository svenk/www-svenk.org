<!doctype html>
<html lang="en">
<head>
	<title>{{ title }}</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="generator" content="{{ eleventy.generator }}">
	<meta name="date" content="{{ page.date|date:"%c" }}">

	<!--<link href="/assets/content2021.css" rel="stylesheet" type="text/css">-->
	
	<!-- Pure CSS -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
	
	<link rel="stylesheet" href="/assets/pure2022.css" text="text/css">
    <link rel="me" href="https://chaos.social/@svenk">
    
    {% for kv in open_graph -%}
    <meta property="og:{{kv[0]}}" content="{{kv[1]}}" />
    {% endfor -%}
</head>
<body class="{{ body_class }}">

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="/">svenk<span class="suffix">.org</span></a></h1>
            <!--<h2 class="brand-tagline">Sven KÃ¶ppel</h2>-->

            <nav class="nav">
                <ul class="nav-list">
                    {% for item in nav.main %}
                        <li class="nav-item {% if item.url == page.url %}active{% endif %}">
                            <a class="pure-button"  href="{{ item.url }}"
                               style="view-transition-name: {{ item.title | slugify}};">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div><!--/sidebar -->

    
    <div class="content pure-u-1 pure-u-md-3-4 main-view-transition">
        <div class="content-wrapper">
            {{ content }}
        </div>
    </div>
    
    <div class="footer pure-u-1 pure-u-md-3-4">
        <div class="footer-wrapper">
            <!--&copy;-->
            Last update:
            <a href="https://github.com/svenk/www-svenk.org/blob/main/{{page.inputPath}}">
                {{ page.date|date: "%Y-%m-%d" }}</a>.
                <!--<img src="https://cdn.onlinewebfonts.com/svg/img_44605.png" class="icon"> Edit on Github-->
            Found a typo? Please
            <a href="https://github.com/svenk/www-svenk.org/edit/main/{{page.inputPath}}">fix here</a>.
        </div>
    </div><!--/Footer-->
</div><!--/layout -->
</body>
</html>
